<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

                <div *ngFor="let i of data" class="colcol col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="card" style="width: 18rem;">
                        <img src={{i.url}} class="card-img-top" alt="...">
                        
                        <div class="card-body">
                          <h5 class="card-title">{{i._id}}</h5>
                          <p class="card-text">{{i.courseTitle}}</p>
                          <p class="card-text">{{i.courseDescription}}</p>
                          <p class="card-text">{{i.courseDuration"}}</p>
                          <p class="card-text">{{i.courseVenue}}</p>
                          <p class="card-text">{{i.courseDate}}</p>
                         
                        </div>
                      </div>
                    
                </div>
               
            </div>

        </div>
    </div>
</div>
